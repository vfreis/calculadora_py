<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalcPy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script> -->
  </head>
  <body>
    <form action="/calculadora" method="POST">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">CalcPy</h5>
          <h6 class="card-subtitle mb-2 text-muted">Best calculaton in the universeee</h6>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Valor 1</span>
            <input type="text" class="form-control" id="input_v1" name="input_v1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Valor 2</span>
            <input type="text" class="form-control" id="input_v2" name="input_v2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-4">
            <span class="input-group-text" id="inputGroup-sizing-sm">Operação</span>
            <input type="text" class="form-control" id="operacao" name="operacao" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <button type="submit" class="btn btn-light" id="btn_calc">CalcuPy!</button>
          <!-- <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a> -->
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
